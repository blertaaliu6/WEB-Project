        <div class="reigster-form">
            <div class="img">

                <img src="img/login-form.png" alt="">
    
            </div>
       
    

        <div class="form-all">
            <div class="header2">
                <h2>Sign Up</h2>
            </div>
            
            <form class="form" action="home.html">
                <div class="form-control">
                    <lable class="label" for="Name" name="Name">Name</lable>
                    <input id="Name" type="text" name="Name" />
                    <small style="color: red;">Error Message</small>
                </div>
                <div class="form-control">
                    <lable class="label"  for="LastName" name="LastName">Last Name</lable>
                    <input id="LastName" type="text" name="LastName" />
                    
                    <small style="color: red;">Error Message</small>
                </div>
                <div class="form-control">
                    <lable class="label"  for="username" name="username">Username</lable>
                    <input id="txtUserName" type="text" name="username" />
                    <small style="color: red;">Error Message</small>
                </div>
                <div class="form-control">
                    <lable class="label"  for="email" name="email">Email</lable>
                    <input id="txtEmail" type="email" name="email" />
                    <small style="color: red;">Error Message</small>
                </div>
                <div class="form-control">
                    <lable class="label"  for="pwd" name="pwd">Password</lable>
                    <input id="txtPwd" type="password" name="pwd" />
                    <small style="color: red;">Error Message</small>
                </div>
                <div class="form-control">
                    <lable class="label"  for="conpwd" name="conpwd">Confirm Password</lable>
                    <input id="txtConPwd" type="password" name="conpwd" />
                    <small style="color: red;">Error Message</small>
                </div>
                <div class="form-control">
                    <button>Register</button>
                </div>
                <div class="form-control">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
                </div>
            </form>
        </div>
